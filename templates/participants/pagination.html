<ul>
    <li class='{{unlessinline previous "disabled"}}'><a href='?page={{previous}}'>< {{messages.prev}}</a></li>
    {{#for info.firstPage info.totalPages}}
        <li class='{{ifequalsinline this ../info.currentPage "active"}}'><a href='?page={{this}}'>{{this}}</a></li>
    {{/for}}
    <li class='{{unlessinline next "disabled"}}'><a href='?page={{next}}'> {{messages.next}}></a></li>
</ul>
