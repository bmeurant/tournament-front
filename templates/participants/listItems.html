{{#each participants}}
    {{#with this}}
        <li id="{{id}}" class='thumbnail participant {{ifequalsinline ../id_selected id "selected"}} {{disabled id}}' draggable="true" rel="tooltip">
            <a href="/participant/{{id}}" class="plain participant-thumb">
                <div class="participant-thumb">
                    {{#if pictureUrl}}
                        <img class="photo" src="{{photo_link pictureUrl}}" alt="participant photo" draggable="false"/>
                        <p hidden><img src="{{photo_link pictMin}}"/></p>
                    {{else}}
                        <img class="photo" src="/img/participants/no-photo.jpg" draggable="false" alt="participant default photo"/>
                    {{/if}}
                </div>
                <h6>{{firstname}}&nbsp;{{lastname}}</h6>
            </a>
            {{#if_deleted id}}
                <div class="foreground"></div>
            {{/if_deleted}}
        </li>
    {{/with}}
{{/each}}
